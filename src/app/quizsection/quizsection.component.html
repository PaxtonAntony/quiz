<div class="container w-50 mt-2">
    <div class="card bg-info">
        <div class="d-flex justify-content-between p-2">
            <div class="image">
                <img src="https://i.postimg.cc/qqvMVXXp/Quiz-comic-pop-art-style-illustration-on-transparent-background-PNG.png"  alt="Logo" width="50" height="50" class="d-inline-block align-text-top "  >
            </div>
            </div>
            <div class="d-flex justify-content-around py-3">
                <div>
                    
                </div>
                <!-- <div class="ques-remain">
                    <span>question 1 of 10</span>
                     
                </div> -->
                <div class="text-light">
                    <h4>welcome {{name1}} </h4>
                </div>
                <div class="timer">
                    <span>{{counter}}</span>
                </div>
            </div>
            <!-- <div class="progress mb-3" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-success" style="width: 25%"></div>
            </div> -->
            <div class="question">
                <div class="card">
                    <h3>{{quesArray[currentQues].quesLabel}}</h3>
                </div>
            </div>
            <div class="options mt-3 p-2">
                <div class="row ">
                    <div class="col-12 optionDiv">
                        <div class="card option mt-2 p-2" *ngFor="let option of quesArray[currentQues].options"
                            (click)="onSelect(quesArray[currentQues],quesArray[currentQues].options,option)"
                            [ngClass]="option.isSelected?'bg-success text-white':''">
                            {{option.label}}
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="d-flex justify-content-evenly  container">
                 <div class="">
                    <h2 class="ps-2 " [ngClass]="currentQues==0?'no-pointer icon-disable':'pointer text-primar'"
                    (click)="prevQues()"><i class="fa-solid fa-circle-arrow-left fa-1x" style="color: #e01f1f;"></i></h2>
                 </div>
                
                 <button class="btn btn-warning " (click)="finish()">Finish</button>
                 <div class="">
                    <h2 class="pe-2" [ngClass]="quesArray.length-1==currentQues?'no-pointer icon-disable':'pointer text-primar'"
                    (click)="nextQues()"><i class="fa-solid fa-circle-arrow-right fa-1x" style="color: #e01f1f;"></i></h2>
                 </div>
            </div>
    </div>
</div>
