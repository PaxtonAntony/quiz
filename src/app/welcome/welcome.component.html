<div class="container w-50">
    <h1>Welcome to the Quiz </h1>
    

    <p> Quiz contains 10 questions </p>
    <h5>Rules:</h5>
    <ol>
        <li>Each correct answer gives you 10 points</li>
        <li>Each incorrect answer gives you -10 points</li>
        <li>you will have 60 sec each for answer your questions</li>
        <li>Try to answer all the questions</li>
    </ol>
    <h1 class="text-center">All the best</h1>
    
    
    <label>Please Enter your Name?</label>
    <input [(ngModel)]="uname" name="user" id="usrnm" type="text" class="form-control w-50" placeholder="Enter your full name">
    <!-- <input type="text" class="form-control w-50" placeholder="Email"> -->
    <button class="btn btn-primary mt-3"  (click)="onSave()">Start The Quiz!!</button>
</div>
